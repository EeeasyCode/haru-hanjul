<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="/css/post.css">
</head>
<body>
  <section class="wrapper">
    <div class="form signup">
      <header>하루 한줄</header>
      <p>오늘의 하루는 어땠나요?</p>
      <p>하루동안의 감정을 한줄로 기록해봐요.</p>
      <form id="twit-form" action="/posts/create" method="post" enctype="multipart/form-data">
        <input type="date" name="date" required />
        <input type="text" placeholder="Title" name="title" required />
        <input type="text" placeholder="Content" name="content" required />
        <div class="img-preview">
            <img id="img-preview" src="" style="display: none;" width="250" alt="미리보기">
            <input id="img-url" type="hidden" name="url">
          </div>
          <div>
            <label id="img-label" for="img">사진 업로드</label>
            <input id="img" type="file" accept="image/*">
          </div>
        <input type="submit" value="기록하기">
      </form>
      <form action="/main" method="get" class="back">
        <input type="submit" value="돌아가기">
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      if (document.getElementById('img')) {
        document.getElementById('img').addEventListener('change', function(e) {
          const formData = new FormData();
          console.log(this, this.files);
          formData.append('img', this.files[0]);
          axios.post('/posts/img', formData)
            .then((res) => {
              document.getElementById('img-url').value = res.data.url;
              document.getElementById('img-preview').src = res.data.url;
              document.getElementById('img-preview').style.display = 'inline';
            })
            .catch((err) => {
              console.error(err);
            });
        });
      }
      window.onload = () => {
        if (new URL(location.href).searchParams.get('status')==='again') {
          alert('다시 작성해주세요.');
        }
        if (new URL(location.href).searchParams.get('status')==='success') {
          alert('기록되었어요.');
        }
      };
    </script>
  </section>
</body>
</html>
